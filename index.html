<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="header-one">
                <div class="search">
                    <label for="search"><img src="assets/search.svg" alt="search" class="search-img"></label>
                    <input type="text" name="search" id="search">
                </div>
                <div class="profile">
                    <img src="assets/bell.svg" alt="bell">
                    <img src="assets/user.svg" alt="user" class="user-img">
                    <p>Aiyu Bonbon</p>
                </div>
            </div>
            <div class="actions">
                <div class="intro">
                    <div class="intro-pfp">
                        <img src="assets/user.svg" alt="user">
                    </div>
                    <div class="intro-text">
                        <p class="intro-entry">Hey there,</p>
                        <p class="intro-main">Aiyu Bonbon (@aishyuu)</p>
                    </div>
                </div>
                <div class="content-actions">
                    <p>New</p>
                    <p>Upload</p>
                    <p>Share</p>
                </div>
            </div>
        </div>
        <div class="sidebar">

        </div>
        <div class="main-content">
            <div class="projects">
                
            </div>
            <div class="misc">
                <div class="announcements">

                </div>
                <div class="trending">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
